
<mat-card>
  <mat-card-header>
    <mat-card-title>Mapa</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <agm-map  (mapReady)="mapReadyHandler($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">

      <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
        <agm-info-window [disableAutoPan]="true">
          <strong>{{ marcador.titulo }}</strong>
          <p>{{ marcador.descripcion }}</p>
          <div>
            <button mat-raised-button color="primary"
                    (click)="editarMarcador( marcador )">Editar</button>
            <button mat-raised-button color="warn"
                    (click)="borrarMarcador(i)">Borrar</button>
          </div>
        </agm-info-window>
      </agm-marker>

    </agm-map>

  </mat-card-content>
</mat-card>
